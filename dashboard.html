<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Substation Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Digital Twin<br>Substation</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="dashboard.html" class="nav-link" data-page="home">
                        <span class="nav-icon"><i class="fas fa-home"></i></span>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="realtime.html" class="nav-link" data-page="realtime">
                        <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                        <span class="nav-text">Real-Time Data</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="equipment.html" class="nav-link" data-page="equipment">
                        <span class="nav-icon"><i class="fas fa-heartbeat"></i></span>
                        <span class="nav-text">Equipment Health</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="fault.html" class="nav-link" data-page="fault">
                        <span class="nav-icon"><i class="fas fa-exclamation-triangle"></i></span>
                        <span class="nav-text">Fault Simulation</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link" data-page="reports">
                        <span class="nav-icon"><i class="fas fa-clipboard-list"></i></span>
                        <span class="nav-text">Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link" data-page="settings">
                        <span class="nav-icon"><i class="fas fa-cog"></i></span>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item" style="border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 20px; padding-top: 20px;">
                    <a href="#" class="nav-link" onclick="logout()" data-page="logout">
                        <span class="nav-icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <iframe src="digital.html" style="width: 100%; height: calc(100vh - 20px); border: none; display: block;"></iframe>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
